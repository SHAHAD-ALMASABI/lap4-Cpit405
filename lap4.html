<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lap4.css">
</head>
<h1> Great Auto Parts - Order Form</h1>

<form action="" method="post">

  <label>First Name:</label><br>
  <input type="text" name="name" placeholder="Enter your first name" required><br><br>

  <label>Last Name:</label><br>
  <input type="text" name="lastname" placeholder="Enter your last name" required><br><br>

  <label>Email:</label><br>
  <input type="email" name="email" placeholder="Enter Your email address" required><br><br>

  <label>Phone number:</label><br>
  <input type="Phone number" name="Phone number" placeholder="Enter Your Phone number" required><br><br>

  <label>Make:</label><br>
  <input type="Make" name="Make" placeholder="Make" required><br><br>

  <label>Model:</label><br>
  <input type="Model" name="Model" placeholder="Model" required><br><br>

  <label>Year:</label><br>
  <input type="number" name="year" placeholder="Year" required><br><br>

  <label>Date:</label><br>
  <input type="Date" name="Date" placeholder="mm / dd / yyyy" required><br><br>

  <label>Spare Part:</label><br>
  <input type="Spare Part" name="Spare Part" placeholder="Enter the Spare Part you need" required><br><br>

  <label>Quantity:</label><br>
  <input type="number" name="quantity" placeholder="Enter the Quantity of the Spare Part you need" required><br><br>

  <label>Comment:</label><br>
  <input type="Comment" name="Comment" placeholder="Enter Your Comment" required><br><br>

  
</form>

<button type="button">Submit</button>

</html>
